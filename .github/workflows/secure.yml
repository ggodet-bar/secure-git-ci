name: Secure

on:
  push:
    branches: [ main ]

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        run: echo "Hello"
  display-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Install git-secret
        run: sudo apt-get update -y && sudo apt-get install -y git-secret
      - name: Import private GPG key
        run: echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --import
      - uses: actions/checkout@v2
      - name: List files
        run: ls -al keys
      - name: Reveal secret
        run: git secret reveal
      - name: Print secret
        run: cat keys/my_secret.txt
